name: Check Website Changes

on:
  schedule:
    - cron: "*/5 * * * *"  # Alle 5 Minuten
  workflow_dispatch:  # Manuelles Triggern der Action

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install Dependencies
      run: |
        python -m pip install requests

    - name: Run Website Check Script
      env:
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
      run: |
        python check_website_changes.py

    - name: Upload Hashes as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: website-hashes
        path: website_hashes.txt
