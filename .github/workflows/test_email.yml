name: Test E-Mail Versand

on:
  workflow_dispatch:  # Manuelles Auslösen des Workflows

jobs:
  send-email:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4  # Checkt den Code in das Arbeitsverzeichnis ein

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        # Keine Installation von smtplib nötig, da es Teil der Standardbibliothek ist.

    - name: Run Email Test Script
      env:
        SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
        SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
        RECEIVER_EMAIL: ${{ secrets.RECEIVER_EMAIL }}
      run: |
        python send_test_email.py
