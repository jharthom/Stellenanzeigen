name: 1-Website Monitor

on:
  workflow_dispatch:

jobs:
  check_websites:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests

      # Download previous website hash file if it exists
      - name: Download previous website hash file
        id: download_artifact
        uses: actions/download-artifact@v3
        with:
          name: website-hashes
          path: .

      # Check if website_hashes.txt exists after download
      - name: Check if website_hashes.txt exists
        id: check_file
        run: |
          if [ -f website_hashes.txt ]; then
            echo "File exists."
            echo "exists=true" >> $GITHUB_ENV
          else
            echo "File does not exist."
            echo "exists=false" >> $GITHUB_ENV
          fi

      # Run the script to check websites
      - name: Run website check script
        run: |
          run: python 1_check_updates.py

      # Debugging: List files to confirm if website_hashes.txt was created
      - name: List files after script execution
        run: ls -la

      # Save the updated hashes as an artifact if the file exists
      - name: Save website hash file as artifact
        if: env.exists == 'false'
        uses: actions/upload-artifact@v3
        with:
          name: website-hashes
          path: website_hashes.txt
